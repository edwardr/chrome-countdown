<!doctype html>
<html class="options" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chrome Countdown Settings</title>
		<link rel="stylesheet" type="text/css" href="chrome-countdown.min.css">
	</head>
	<body>
	<div id="container">
		<h1>Chrome Countdown</h1>
			<h3>Select the date</h3>
			<div class="column">
				<input class="date-input" type="date" />
			</div>
			<br>
			<h3>Optional name or description</h3>
			<div class="column">
				<input type="text" value="" class="description" />
			</div>
			<br>
			<div class="column">
				<button class="submit">Save</button>
			</div>
			<div class="message"></div>
	</div>
	<script src="options.js"></script>
	</body>
</html>
